<h2 id="-aku-ini-">” Aku Ini “</h2>

<blockquote>
  <p><strong><em>Roni Ardiyanto</em></strong></p>
</blockquote>

<p><strong>Aku ini sepenggal detik …</strong></p>

<p>bernafas terengah - engah, dalam lirik</p>

<p><strong>Aku ini masih tegak …</strong></p>

<p>bersama rima, menanjak sajak</p>

<p><strong>Aku ini mampu berdiri …</strong></p>

<p>membawa mimpi, dalam sendiri</p>

<p><strong>Aku ini bisa mencinta …</strong></p>

<p>meredam hati, di kedalaman mata</p>
